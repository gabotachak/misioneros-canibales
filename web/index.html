<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misioneros y Caníbales</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Forzamos al contenedor principal a usar el 100% de la ventana */
        ins.novelgames_cloudgame {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* Generalmente estos scripts inyectan un iframe, forzamos también sus dimensiones */
        iframe {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <script async src="https://license.novelgames.com/games/game.js"></script>
    <ins class="novelgames_cloudgame" data-game-short-name="missionaries" data-language="es"></ins>
</body>
</html>
